<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <div class="wrapper">
        <div class="pick-choice-title">Pick One!</div>
        <div class="options-container">
            <div class="rock choice"   onclick="pickChoice()">
                <img src="rock.png" >
            </div>
            <div class="paper choice"  onclick="pickChoice()">
                <img src="paper.png" >
            </div>
            <div class="scissors choice" onclick="pickChoice()">
                <img src="scissors.png" >
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
